<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
<div class="container">
  
  <section class="image">
    <img src="assets/images/avatar-jessica.jpeg">
  </section>
  
  <section class="name">
   <h1>
    Jessica Randall
   </h1> 
  </section>
  
  <section class="location">
    <p>London, United Kingdom</p>
  </section>

  <section class="quote">
    <p>"Front-end developer and avid reader."</p>
  </section>
  
  <section class="links">
    <div class="github-button button"><a href="https://www.github.com"><strong>GitHub</strong></a><br></div>
    <div class="frontendmentor-button button"><a href="https://www.frontendmentor.io"><strong>Frontend Mentor</strong></a><br></div>
    <div class="LinkedIn-button button"><a href="https://www.linkedin.com"><strong>LinkedIn</strong></a><br></div>
    <div class="Twitter-button button"><a href="https://www.x.com"><strong>Twitter</strong></a><br></div>
    <div class="Instagram-button button"><a href="https://www.instagram.com"><strong>Instagram</strong></a><br></div>

  </section>
</div>
</main>



  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Justyn Codes</a>.
    </div>
  </footer>
</body>
</html>
